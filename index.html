<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <main>
      <div class="image">
        <div class="logo-container">
          <img class="logo" src="assets/images/odin-logo.jpg" alt="odin-logo" />
          <h1>ODIN</h1>
        </div>
        <span class="credit">Photo by <span class="underline">Halie West</span> on <span class="underline">Unsplash</span>
      </div>
      <div class="form-layout">
        <section class="text-container">
          <p>
            This is not a real online service! you know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.
          </p>
          <span>You <span class="italic">know</span> you want to.</span>
        </section>
        <form action="#" method="post">
          <div class="input-container">
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="row"> 
              <div class="item">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" />
            </div>
            <div class="item">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
          </div>
           <div class="row"> 
            <div class="item">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="item">
              <label for="phone-number">Phone Number</label>
              <input type="tel" name="phone-number" id="phone-number" />
            </div>
           </div>

           <div class="row"> 
            <div class="item">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" minlength="8" />
            </div>
            <div class="item">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                minlength="8"
              />
            </div>
           </div>
          </fieldset>
          </div>
          <div class="account">
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
